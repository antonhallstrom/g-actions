# Sources: https://dev.to/amalv/how-to-setup-semantic-release-for-a-react-app-or-a-next-js-app-25c1
# TODO: Seperate job for https://github.com/marketplace/actions/commit-linter
# TODO: https://github.com/semantic-release/commit-analyzer
# Revert releases
# git revert HEAD~1 HEAD
# Revert "feat: allow bacon in g-actions" => revert: "feat: allow bacon in g-actions"
# https://github.community/t/checkout-commit-pushed-by-previous-job/18246
name: Main
on:
  push:
    branches:
      - master
jobs:
  commitlint:
    name: Lint commit messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v3
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: commitlint
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12

      - name: Save current date
        run: |
          date > time.txt

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions Bot
          message: "chore(release): build dist"
          add: "*.txt"

      - name: Get SHA
        id: sha
        run: |
          build_sha=$(git rev-parse HEAD)
          echo $build_sha
          echo "::set-output name=SHA::$build_sha"
      - run: echo ${{ steps.sha.outputs.SHA }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ needs.build.outputs.build_sha }}
          fetch-depth: 0

      - run: git log -5

      - name: Release
        uses: actions/checkout@v2
        with:
          ref: ${{ needs.build.outputs.build_sha }}
          fetch-depth: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
