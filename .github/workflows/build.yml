name: Build
on:
  push:
    branches:
      - master
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2

      - name: Save current date
        run: |
          date > time.txt

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Actions Bot
          author_email: <>
          message: "chore: update date"
          add: "time.txt"
